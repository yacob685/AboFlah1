    .card {
      background: #222;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      border-top: 4px solid #ff4d6d;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(255, 77, 109, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card i {
      font-size: 3rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    .card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .card p {

    reasons.forEach((reason) => {
      // English card
      const enCard = document.createElement('div');
      enCard.classList.add('card');
      enCard.innerHTML = `
        <i class="${reason.icon}"></i>
        <h4>${reason.en}</h4>
        <p>${reason.descEn}</p>
      `;
      container.appendChild(enCard);

      // Arabic card
      const arCard = document.createElement('div');
      arCard.classList.add('card', 'ar');
      arCard.innerHTML = `
        <i class="${reason.icon}"></i>
        <h4>${reason.ar}</h4>
        <p>${reason.descAr}</p>
      `;
      container.appendChild(arCard);
    });

    // Animate cards appearing one by one with delay
    function animateCards() {
      const cards = document.querySelectorAll('.features-grid .card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('visible');
        }, index * 150); // delay between cards, 150ms here
      });
    }

    // Run animation after DOM content loaded
    window.addEventListener('DOMContentLoaded', () => {
      animateCards();
    });
